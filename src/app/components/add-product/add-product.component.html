<div class="card">
    <div class="card-header">
        Pridėti naują prekę
    </div>
    <div class="card-body">
        <div class="mb-3">
            <label for="" class="form-label">Užduoties pavadinimas</label>
            <input type="text" name="" id="" class="form-control" [(ngModel)]="name">
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Kiek laiko reikia padaryti užuočiai (min)</label>
            <input type="number" name="" id="" class="form-control" [(ngModel)]="quantity">
        </div>
        <div class="mb-3">
            <label for="" class="form-label">sudetingumas</label>
            <select id="" name="">
                <option *ngFor="let value of select" [value]="value.id"> 
                    {{value.difficulty}}
                </option>
            </select>
        </div>
        <button class="btn btn-success" [disabled]="name==null || quantity==null" (click)="addProduct()">Pridėti prekę</button>
    </div>
</div>
